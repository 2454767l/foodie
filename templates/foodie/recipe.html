{% extends 'foodie/base.html' %}
{% load staticfiles %}

{% block title_block %}
    {{ recipe.title }}
{% endblock %}

{% block body_block %}

	<div>
        <h4 id="upvote_header">
            {{ recipe.upvotes }} Upvotes
        </h4>
        <button id="upvote_button"
            data-recipeid="{{ recipe.id }}"
            type="button">
            Upvote
        </button>
    </div>
    <script src="{% static "js/recipe-ajax.js" %}" crossorigin="anonymous"></script>
{% endblock %}
