<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if recipes %}
    {% for recipe in recipes %}
        <div class="recipe_result_box">
            <h2>{{ recipe.name }}</h2>
            <img src="{{ recipe.photo }}" alt="photo of {{ recipe.name }}" />
        </div>
        <!-- this is a test -->
    {% endfor %}
{% else %}
<h4 class="not_found">No recipes!</h4>
{% endif %}
</body>
</html>
