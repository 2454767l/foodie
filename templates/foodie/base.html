<!DOCTYPE html>
{% load staticfiles %}


<html>
	<head>
		<meta charset="UTF-8">
		<meta name = "viewport" content="width=device-width, initial-scale=1">
		{% block base_css %}

		<link rel="stylesheet" type="text/css" href="{% static 'static/base.css' %}"/>
		{% endblock %}

		<title>
			Foodie Base
		</title>
	</head>


	<body>
	{% block navigation_bar %}
		<div class = "navigation_bar">
			<a href="/foodie/">Home</a>
			<a href="/foodie/recipes" class = "right">Recipes</a>
			{% if user.is_authenticated %}
				<a href="{% url 'foodie:myrecipes' %}">My Recipes</a>
				<a href="{% url 'foodie:newrecipe' %}">Add New Recipe</a>
				<a href="{% url 'foodie:logout' %}">Logout</a>
			{% else %}

				<!-- Show these links when the user is NOT logged in -->
				<a href="{% url 'foodie:register' %}">Register</a>
				<a href="{% url 'foodie:login' %}">Login</a>

		{% endif %}
		</div>
	<div>

<form id="form">
  <input type="search" id="query" name="q" placeholder="Search...">
  <button>Search</button>
</form>

	</div>

		{% endblock %}
	<div class = "main">
		{% block body_block %}
		{% endblock %}
	</div>

		<hr/>
		<div>

	<img src="{% static 'images/pizza.png' %}"
		alt= "Picture of a pizza" /> <!-- New Line -->
	</div>

		<div>
<img src="{% static 'images/logo.png' %}"
		alt= "Picture of our logo" /> <!-- New Line -->
	</div>
		</div>

		<script src="{% static "js/jquery-3.3.1.min.js" %}" crossorigin="anonymous"></script>
		<script src="{% static "js/foodie-jquery.js" %}" crossorigin="anonymous"></script>
	</body>
</html>
