{% extends 'foodie/base.html' %}
{% load staticfiles %}

{% block title_block %}
New Recipe
{% endblock %}

{% block body_block %}
<h2 id="newRecipeHeader">Add a new Recipe</h2>
<div class="foodieRecipeForum">
		<form id="recipe_form" method="POST" action="{% url 'foodie:new_recipe' %}" enctype="multipart/form-data">

			{% csrf_token %}
			{{ form.as_p }}

			<input type="submit" name="submit" value="Submit" />
		</form>
	</div>
{% endblock %}
